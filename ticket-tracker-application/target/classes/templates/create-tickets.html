	<div class="container">

		<div class="row col-md-8 offset-md-2 ">

			<div class="card">
				<div class="card-header">
					<h2 class="text-center">Create Ticket</h2>

				</div>
				<div class="card-body">

					<form role="form" method="post" th:action="@{/createTicket}" th:object="${tickets}">

						<div class="mb-3">
							<label class="form-label"> Title </label> <input type="text" class="form-control" id="title"
								placeholder="Enter ticket title" name="title" th:field="*{title}" />

						</div>


						<div class="mb-3">
							<label class="form-label"> Short Description </label>
							<textarea class="form-control" id="ticketShortDescription"
								placeholder="Enter ticket description" rows="3" name="ticketShortDescription"
								th:field="*{ticketShortDescription}">
							 </textarea>

							<div class="form-group">
								<label for="ticketCreatedOn">TicketCreatedOn</label>
								<input type="text" id="ticketCreatedOn" name="ticketCreatedOn"
									th:field="*{ticketCreatedOn}" class="form-control">
							</div>

						</div>

						<div class="mb-3">
							<label class="form-label"> Content </label>
							<textarea class="form-control" id="content" placeholder="Enter content" rows="3"
								name="content" th:field="*{content}">
							 </textarea>

						</div>
						<button type="submit" class="btn btn-primary">Submit</button>

					</form>

				</div>

			</div>


		</div>

	</div>
